        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1A1A1A;
            border-top: 1px solid #2A2A2A;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .nav-item:hover {
            background: rgba(124, 77, 255, 0.1);
        }

        .nav-item.active {
            background: rgba(124, 77, 255, 0.15);
            border: 1px solid rgba(124, 77, 255, 0.3);
        }

        .nav-icon-wrapper {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 6px;
            background: #242424;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon-wrapper {
            background: linear-gradient(135deg, #7C4DFF 0%, #9C7BFF 100%);
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(124, 77, 255, 0.3);
        }

        .nav-icon {
            font-size: 20px;
            color: #A0A0A0;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            color: white;
            transform: scale(1.1);
        }

        .nav-text {
            font-size: 12px;
            font-weight: 500;
            color: #A0A0A0;
            transition: all 0.3s ease;
            margin-top: 2px;
        }

        .nav-item.active .nav-text {
            color: white;
            font-weight: 600;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .nav-item.active .nav-icon-wrapper {
            animation: pulse 2s infinite;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {
